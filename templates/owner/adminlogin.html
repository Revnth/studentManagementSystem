{% extends 'base.html' %}
{% block title %}
    Login
{% endblock title %}
{% block body %}
    <main class="container d-flex flex-column justify-content-center col-lg-4" style="min-height: 100vh">
        <div class="mb-3 text-center">
            <h1 id="error">Admin Login</h1>
        </div>
        <form action="adminlogin" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text"
                       class="form-control"
                       id="username"
                       name="username"
                >
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" autocomplete="off" >
            </div>
            <div class="mb-3">
                <a href={% url 'password_reset' %}><p class="text-start">Forgot Password?</p></a>
            </div>
            <button id="btn" type="button" class="btn btn-dark w-100">Sign In</button>
        </form>


    </main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>

    $(document).ready(function(){

        $('#btn').click(() => {
            var username = $('#username').val()
            var password = $('#password').val()

            var data ={
                'csrfmiddlewaretoken':'{{csrf_token}}',
                'username':username,
                'password':password,

            }

            $.ajax({
                url:'adminlogin',
                method: 'POST',
                data:data,
                dataType: 'json',
                success:function(data)
                {
                    if(data.success){
                        console.log("success")
                        window.location.replace("approve")
                    }else{
                        console.log("error")
                       $("#error").text("Invalid Credentials!!");
                    }
                }
            })



})
})




</script>

{% endblock body %}
