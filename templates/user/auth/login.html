<div class="col-md-4 pt-5 login-div">
    <div style="color:#696F79" class="row d-flex align-items-center ">

        <figure style="color: #000000" class="text-center">

        </figure>

        <form action="login" method="POST">
            {% csrf_token %}

            <div class="input-fields ">
                <div class=" mb-4 d-flex flex-column  align-items-center ">
                    <div class="mb-4 d-flex flex-column " style="width:350px;margin-right: auto;margin-left: auto ">
                        <label class="form-label input-label " for="register_no">Username* </label>
                        <input name="register_no" type="text" id="register_no" placeholder="Enter Username" class="form-control  form-control-lg text-input mb-4" style=" height:70px" required/>

                                       style=" height:70px "
                                       required/>
                                <span onclick="show_password('password','password-visibility')" class="visibility"
                                      id="password-visibility"><i title="show" class="fa fa-eye-slash"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-lg btn-block submit-btn">Sign in</button>
                    </div>
                    <div class=" text-center pb-4">

                            <p>
                                <a class="signin-link"

                        <p class="new-to"><a class="signin-link"

                        <p>

                    </div>

    <script>
        show_password = (id, span_id) => {
            const text = document.getElementById(id)
            let pass = document.getElementById(id)
            if (pass.type === 'password') {
                pass.type = 'text';
                document.getElementById(span_id).innerHTML = '<i class="fa fa-eye"></i>';
            } else {
                pass.type = 'password'
                document.getElementById(span_id).innerHTML = '<i class="fa fa-eye-slash"></i>';
            }
        }
    </script>

<script>

    $(document).ready(function(){

        $('#btn').click(() => {
            var username = $('#username').val()
            var password = $('#password').val()

            var data ={
                'csrfmiddlewaretoken':'{{csrf_token}}',
                'username':username,
                'password':password,

            }

            $.ajax({
                url:'login',
                method: 'POST',
                data:data,
                dataType: 'json',
                success:function(data)
                {
                    if(data.success){
                        console.log("success")
                        window.location.replace("dashboard")
                    }else{
                        console.log("error")
                       $("#error").text("Invalid Credentials!!");
                    }
                }
            })



})
})




</script>
