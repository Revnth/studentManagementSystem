{% extends 'base.html' %}
{% block title %}
    Admin Dashboard
{% endblock title %}
{% block body %}
    {% include 'reusable/sidebar.html' %}
    {% include 'reusable/navbar.html' %}

    <div class="container nav-padding">
        <div class="row">
            <div class="col-md-12 py-3">
                <h1>Admin Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <a href="{% url 'approve' %}" class="btn btn-primary">Approve</a>
                <a href="{% url 'user_manage' %}" class="btn btn-primary">User Management</a>
            </div>
        </div>
    </div>
{% endblock body %}
{% block scripts %}
<script>
    let html_tag = document.getElementsByTagName('html')
    let button_tag = document.getElementById("nav--btn")

    button_tag.onclick = function (e) {
        e.preventDefault()
        html_tag[0].classList.toggle("menu-active")
    }
</script>
{% endblock %}
