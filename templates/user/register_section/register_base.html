{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Page Title -->
    <title>{% block title %}Register{% endblock %}</title>

    <!-- Page Meta Data -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FavIcon -->
    <link rel="icon" href="{% static 'assets/cusat_logo.png' %}"/>

    <!-- Spinner Styles -->
    <link rel="stylesheet" href="{% static 'css/spinner.css' %}"/>

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    {% block styles %} {% endblock %}

  </head>

  <body>
    <!-- Actual content -->
      {% block body %}

      {% endblock %}


              <!-- Script for Implementation of Loader -->
    <script>
      const spinner = document.getElementById('loader-div');
      const content = document.getElementById('main-div');

        document.onreadystatechange = function() {
          if (document.readyState === "complete") {
              content.style.display = "block";
              spinner.style.display = "none";
          } else {
              spinner.style.display = "block";
              content.style.display = "none";
          }
        };

    </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  {% block script %} {% endblock %}
</html>
